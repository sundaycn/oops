<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
<title>我要留言-我秀</title>
<link rel="stylesheet" type="text/css" href="css3/html5reset.css"/>
<link rel="stylesheet" type="text/css" href="css3/global.css"/>
<link rel="stylesheet" type="text/css" href="css3/content.css"/>
<link rel="stylesheet" type="text/css" href="css3/iScroll.css"/>
<script type="text/javascript" src="scripts/cordova.js"></script>
<script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="scripts/iscroll.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/touchmove.js"></script>
<script type="text/javascript" src="scripts/pinterest.js"></script>
<script type="text/javascript" src="scripts/feedback.js"></script>
</head>
<body>
<div id="page">
	<header>
		<h1>我要留言</h1>
		<a href="product.html"  class="back"></a>
	</header>
	<div id="wrapper" style="top: 50px;">
		<div id="scroller" class="list">
			<form method="post" action="">
			<input type="hidden" id="fb_orgid" name="tcompanyFeedback.belongOrgId" value="" />
			<input type="hidden" id="fb_oid" name="tcompanyFeedback.objectId" value="" />
			<input type="hidden" id="fb_type" name="tcompanyFeedback.feedbackType" value="" />
			<div class="ly_form form">
				<h2>给我们留言</h2>
				<ul>
					<li>
					<textarea class="txts" id="fb_content" name="tcompanyFeedback.content"></textarea>
					</li>
					<li><span>姓名：</span><span><input type="text" name="tcompanyFeedback.name" id="fb_name" class="txt" placeholder="输入您的称呼" value=""></span></li>
					<li><span>电话：</span><span><input type="text" name="tcompanyFeedback.tel" id="fb_tel" class="txt" placeholder="输入您的联系电话"  value=""></span></li>
					
					<li><span>邮箱：</span><span><input type="text" name="tcompanyFeedback.email" id="fb_email" class="txt" placeholder="输入您的邮箱"  value=""></span></li>
					<li class="ly_gkf" style="display:none">
						<span>留言内容是否公开</span>
						<button class="mwui-switch-btn" id="fb_public"><span change="是" class="off">否</span><input type="hidden" name="tcompanyFeedback.isPublic" value="Y" /></button>	
					</li>
				</ul>
				
				<p class="btn-group" style="padding:10px 0;">
					<input type="button" class="btn" value="立即保存"/>
				</p>
			</div>
			</form>
		</div>
	</div>

</div>
</body>
</html>
