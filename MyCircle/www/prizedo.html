<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta name="format-detection" content="address=no;">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<title>领取奖品</title>
<link rel="stylesheet" type="text/css" href="css/global.css"/>
<script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/scratch.js"></script>
<script type="text/javascript">
var scratch, pageUrl = window.location.href.toString(),
	data = {
		"companyId": app.getParam(pageUrl, "companyId"),
		"id": app.getParam(pageUrl, "id"),
		"belongOrgId": app.getParam(pageUrl, "belongOrgId"),
		"weixinOpenId": app.getParam(pageUrl, "weixinOpenId"),
		"activeId": app.getParam(pageUrl, "activeId"),
		"sn": app.getParam(pageUrl, "sn")
	};
	
$(function () {
	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
		WeixinJSBridge.call('hideOptionMenu');
	});
	app.loadData(app.basePath +"TmemberActiveInfo/tmemberactiveinfo!queryActiveInfoAjaxp.action", data, setActiveInfo, null, data);
	app.loadData(app.basePath +"TmemberActiveInfo/tmemberactiveinfo!guaguaResultAjaxp.action", data, setPrizeDo, null, data);
});
</script>
</head>
<body class="scratch">
<div id="page" class="theme-default">
	<article style="padding:10px;">
		<div class="scratch-desc prize-bind">
			<div class="hd"><strong>填写兑奖信息</strong></div>
			<div class="bd">
				<table width="100%">
					<tr>
						<td width="70" align="right">SN码：</td>
						<td align="left"><span id="prize-sn"></span></td>
					</tr>
					<tr>
						<td align="right">获奖名次：</td>
						<td align="left"><span id="prize-level"></span></td>
					</tr>
					<tr>
						<td align="right">奖品信息：</td>
						<td align="left"><span id="prize-item"></span></td>
					</tr>
					<tr>
						<td align="right">姓名：</td>
						<td align="left"><input type="text" class="eneditable" name="prize-contactName"  placeholder="请输入姓名" /></td>
					</tr>
					<tr>
						<td align="right" id="prize-contact-label">联系方式：</td>
						<td align="left"><input type="text" class="eneditable" name="prize-contact" placeholder="请输入联系方式" /></td>
					</tr>
				</table>
				<a href="javascript:void(0)" class="prize-bind-submit btn">提交我的兑奖信息</a>
			</div>
		</div>
		<div class="scratch-desc scratch-explain">
			<div class="hd"><strong>活动说明</strong></div>
			<div class="bd"></div>
		</div>
		<div class="scratch-desc prize-bind prize-exchange" style="display:none;margin-top:10px;">
			<div class="hd"><strong>商家填写</strong></div>
			<div class="bd">
				<table width="100%">
					<tr>
						<td colspan="2" style="padding-left:0;"><p>以下内容为商家线下兑奖时操作填写</p></td>
					</tr>
					<tr>
						<td width="70">兑奖密码：</td>
						<td align="left"><input type="text" name="prize-exchange" placeholder="商家在此输入兑奖密码" /></td>
					</tr>
				</table>
				<a href="javascript:void(0)" class="prize-bind-exchange btn">提交</a>
			</div>
		</div>
	</article>
	<nav>
		<div class="menu">
			<span class="left button" onclick="window.history.back()">后退</span>
			<ul>
				<li><a href="i.html" class="link-index">首页</a></li>
			</ul>
			<span class="right button" onclick="window.location.reload()">刷新</span>
		</div>
	</nav>
</div>
</body>
</html>
