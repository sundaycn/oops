<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta name="format-detection" content="address=no;">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<title>登记会员信息</title>
<link rel="stylesheet" type="text/css" href="css/global.css"/>
<link href="skins/minimal/blue.css" rel="stylesheet">
<script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/icheck.js"></script>
<script type="text/javascript">
var pageUrl = window.location.href.toString(),
	data = {
		"companyId": app.getParam(pageUrl, "companyId"),
		"belongOrgId": app.getParam(pageUrl, "belongOrgId"),
		"weixinOpenId": app.getParam(pageUrl, "weixinOpenId")
	};
	
$(function () {
	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
		WeixinJSBridge.call('hideOptionMenu');
	});
	
	$('input').iCheck({
		checkboxClass: 'icheckbox_minimal-blue',
		radioClass: 'iradio_minimal-blue'
	});
	
	
	var o = "", sYear = 1949, cYear = (new Date()).getFullYear();
	for (var i = sYear; i <= cYear; i++) {
		if (i == (sYear + Math.round((cYear - sYear) / 2))) {
			o += '<option value='+ i +' selected="selected">'+ i +'</option>'
		} else {
			o += '<option value='+ i +'>'+ i +'</option>'
		}
	}
	$("select[name='c-f-birth-year']").append(o);
	
	app.loadData(app.basePath +"TmemberCardInfo/tmembercardinfo!queryRequiredFieldAjaxp.action", data, setCardForm, null, data);
	$(".card-form .btn").click(function () {
		var pass = $("input[name='c-f-pass']").val();
		
		if ($(".txt.required").val() == "") {
			alert($(".txt.required").attr("alias")+"不能为空");
			return false;
		}
		var isRequiredAble = true;
		$(".txt.required").each(function () {
			if ($(this).val() == "") {
				alert($(this).attr("alias")+"不能为空");
				isRequiredAble = false;
				return false;
			}
		});
		
		if (!isRequiredAble) {
			return false;
		}
		
		if (!pass) {
			alert("密码不能为空");
			return false;
		}
		
		if ($(".isName").css("display") == "-webkit-box") {
			data["name"] = $("input[name='c-f-name']").val();
		}
		
		if ($(".isTel").css("display") == "-webkit-box") {
			data["tel"] = $("input[name='c-f-tel']").val();
		}
		
		if ($(".isBirthday").css("display") == "-webkit-box") {
			data["birthday"] = $("select[name='c-f-birth-year']").val() +"-"+ $("select[name='c-f-birth-month']").val() +"-" + $("select[name='c-f-birth-day']").val();
		}
		
		if ($(".isSex").css("display") == "-webkit-box") {
			data["sex"] = $("input[name='c-f-sex']:checked").val();
		}
		
		if ($(".isaddress").css("display") == "-webkit-box") {
			data["address"] = $("input[name='c-f-address']").val();
		}
		
		data["memberPassword"] = pass;
		app.loadData(app.basePath +"TmemberCardInfo/tmembercardinfo!regWeixinAjaxp.action", data, function (rs) {
			if (rs.success) {
				alert("您已成功开通会员卡");
				window.location.href="member.html?companyId="+ data['companyId'] +"&belongOrgId="+ data['belongOrgId'] +"&weixinOpenId="+ data['weixinOpenId'];
			}
		});
	})
});
</script>
</head>
<body class="card" style="background-image:none">

	<header style="display:none">
		<hgroup>
            <h2>登记会员信息</h2>

	</header>
	<article>

			<ul class="card-desc card-form">
				<li class="isName"><label>姓名</label><input alias="姓名" type="text" class="txt" placeholder="请输入您的真实姓名" name="c-f-name" /></li>

						<option value="31">31</option>
					</select>日
				</li>
				<li class="isSex" >
					<label>性别</label>
					<span><input type="radio" name="c-f-sex" value="M" checked="checked"/>男</span>
					<span><input type="radio" name="c-f-sex" value="F"/>女</span>
				</li>
				<li class="isaddress"><label>地址</label><input alias="地址"  type="text" placeholder="请输入您的有效联系地址" class="txt" name="c-f-address" /></li>
				<li class="isPassword"><label>密码</label><input type="text" placeholder="请输入保护密码" class="txt" name="c-f-pass" /></li>
				<a href="javascript:void(0)" class="btn">立即开通会员卡</a>
			</ul>
		</form>
	</article>
	<nav>
		<div class="menu">
			<span class="left button" onclick="window.history.back()">后退</span>
			<ul>
				<li><a href="i.html" class="link-index">首页</a></li>

</div>
</body>
</html>
