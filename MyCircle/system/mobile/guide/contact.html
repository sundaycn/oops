<title>联系方式</title>

<script type="text/javascript">
var isAPP = (window.APP && window.APP.login) ? true : false, // 是否通过手机访问
	userName = isAPP ? window.APP.getUserName() : "",    // 获得登录账户的用户名
	pageUrl = window.location.href.toString(),
	data = {
		"page.pageNo": app.getParam(pageUrl, "page.pageNo") || 1,
		"page.pageSize": app.getParam(pageUrl, "page.pageNo") || 10,
	},
	setResult = function (rs, handler) {
		if (isAPP) {
			window.APP.hideLoading();
		}
		if (!rs.success && rs.errorCode == "001") {
			if (isAPP) {
				window.APP.login();
			} else {
				alert(rs.message);
			}
		} else {
			if (typeof handler == "function") {
				handler(rs);
			}
		}
	};
	
$(function () {
	$(".btn-demo").click(function () {
		if (isAPP) {
			window.APP.showMask("正在添加演示账户...");
			var index = window.APP.addDemoAccount();
			if (index && index != "") {
				window.APP.hideMask();
				alert("您已成功添加演示账号，用户名为：体验用户"+ index + "，密码为：123。为避免演示系统数据错乱，演示账号将在下次开启时自动失效，如需继续体验，请重新添加体验账号或联系我们购买正式版。");
				window.APP.finish(true);
			}
		} else {
			alert("不支持APP，请使用移动设备访问");
		}
	});
	
	var W = $(window).width();
	if (W > 640) {
		W = 660;
	}
	$(".hd img").width(W - 40).show();
});
</script>
</head>
