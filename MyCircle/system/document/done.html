var isAPP = (window.APP && window.APP.login) ? true : false, // 是否通过手机访问
	userName = isAPP ? window.APP.getUserName() : "",    // 获得登录账户的用户名
	pageUrl = window.location.href.toString(),
	data = {
		"type": app.getParam(pageUrl, "type") || "send",
		"page.pageNo": app.getParam(pageUrl, "page.pageNo") || 1,
		"page.pageSize": app.getParam(pageUrl, "page.pageNo") || 10,
	},
	setResult = function (rs, handler) {
		if (isAPP) {
			window.APP.hideLoading();
		}
		if (!rs.success && rs.errorCode == "001") {
			if (isAPP) {
				window.APP.login();
			} else {
				alert(rs.message);
			}
		} else {
			if (typeof handler == "function") {
				handler(rs);
			}
		}
	};
	
function load () {
	var action = "TdocDispatchdoc/tdocdispatchdoc!havedoListAjax.action"
	if (data.type == "income") {
		action = "TdocIncoming/tdocincoming!havedoListAjax.action";
	}
	app.loadData(app.basePath + action, data, function (rs) {
		setResult(rs, setDocumentDone);
	});
}

$(function () {
	load();
	$(".page .next").click(load);
	
	$(".eoa-data-list a.add").click(function () {
		$.selectbox.clearGroup("email_");
	});
});
