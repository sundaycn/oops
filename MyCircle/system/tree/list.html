		"from": app.getParam(pageUrl, "from") || "",
		"selectboxid": app.getParam(pageUrl, "selectboxid") || ""
	},
	setResult = function (rs, handler) {
		if (isAPP) {
			window.APP.hideLoading();
		}
		if (!rs.success && rs.errorCode == "001") {
			if (isAPP) {
				window.APP.login();
			} else {
				alert(rs.message);
			}
		} else {
			if (typeof handler == "function") {
				handler(rs);
			}
		}
	};
	
if (isAPP && !window.APP.isSupportPramas()) {
	app.setData(window.APP.getParams());
}
	
function load () {
	data.treeType = 1;
	data.type = 1;
	app.loadData(app.basePath + "TemailContact/temailorgcontact-ajax!asyncAjax.action", data, function (rs) {
		setResult(rs, setTreeList);
	});
}

$(function () {
	if (data.pName != "") {
		$("title").html(data.pName);
	}
	load();
	$(".treeselector").attr("href", "selected.html?cleartop=true&selectboxid=" + data.selectboxid + "&from="+ data.from);
});
